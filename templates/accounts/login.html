{% extends 'base.html' %}
        {% block title %}
        Login
        {% endblock title %}
{% load static %}



{% block content %}
{% include 'messages.html' %}

  <div class="container">
    <h1 class="text-center logo my-4">

    </h1>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12 mb-4">
        <div class="card ">
          <div class="card-body">
            <h3 class="card-title">تسجيل الدخول</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              <input type="hidden" name="next" value="{{next}}">
              {% include 'form.html' %}
              <br>
              <button type="submit" class="btn btn-primary btn-block mt-4">تسجيل دخول</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            انشاء حساب جديد <a href="{% url 'accounts:signup' %}">انشاء الان</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
